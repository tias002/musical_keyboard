<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Musical keyboard</h1>
    </div>
    <div class="keys">
        <button class="a key">C</button>
        <button class="s key">D</button>
        <button class="d key">E</button>
        <button class="f key">F</button>
        <button class="g key">G</button>
        <button class="h key">A</button>
        <button class="j key">B</button>
        <button class="k key">K</button>
    </div>
    
    


    <script src="app.js"></script>
</body>
</html>
